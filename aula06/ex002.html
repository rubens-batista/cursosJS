<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /*Mais um comentário no css*/
        body{
            background: rgb(190, 57, 57);
            color: white;
            font: normal 16px Arial;
        }
    </style>
</head>
<body>
    <!--Apenas um comentário doo html-->
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <!--Inicio do script de javascript-->
    <script>

        var nome = window.prompt('Qual é seu nome?') // Variavel para pegar o nome do usuário.
        window.alert(`É um grande prazer em te conhecer, ${nome}!`) // Mostra um alerta com o nome do usuário.
    </script>
</body>
</html>
