<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite algo</title>
</head>
<style>
    div.conteudo{
        width: 960px;
        height: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        background-color: crimson;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        text-align: center;
    }
    input{
        margin-top: 10px;
        margin-bottom: 10px;
    }
    button{
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="conteudo">
        <label for="txtn">Digite um número:</label><br>
        <input type="number" name="num" id="txtn"><br>
        <button type="button" class="botao" onclick="calculando()">Analisar</button>
        <div id="res">

        </div>
    </div>
    <script>
        function calculando(){
            let txtn = window.document.querySelector('input#txtn')
            let res = window.document.querySelector('div#res')

            let num = Number(txtn.value)
            let dob = num * 2
            let tri = num * 3
            let rai = Math.sqrt(num).toFixed(2)

            res.innerHTML = `O doboro de ${num} vale ${dob}.<br>`
            res.innerHTML += `O tripo de ${num} vale ${tri}.<br>`
            res.innerHTML += `A raiz quadrada de ${num} é igual a ${rai}`
        }
    </script>
</body>
</html>
