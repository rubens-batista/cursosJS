<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando dois números</title>
</head>
<style>
    div.conteudo{
        width: 960px;
        height: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        background-color: crimson;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        text-align: center;
    }
    input{
        margin-top: 10px;
        margin-bottom: 10px;
    }
    button{
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="conteudo">
        <label for="txtn1">Digite um valor:</label><br>
        <input type="number" name="numero" id="txtn1"><br>
        <label for="txtn2">Digite outro valor:</label><br>
        <input type="number" name="numero" id="txtn2"><br>
        <button type="button" class="botao" onclick="calcular()">Calcular</button>
        <div id="res">

        </div>
    </div>
    <script>
        function calcular(){
            //Pegando dados
            let txtn1 = window.document.querySelector('input#txtn1')
            let txtn2 = window.document.querySelector('input#txtn2')
            let res = window.document.querySelector('div#res')
            //Condição
            if(txtn1.value.length == 0 || txtn2.value.length == 0){
                alert('[ERROR] Por favor preencha os dados!')
            }else{
                //Convertendo números
                let num1 = Number(txtn1.value)
                let num2 = Number(txtn2.value)
                //Somando os números
                let soma = num1 + num2
                //Mostrando o resultado
                res.innerHTML = `A soma entre ${num1} e ${num2} é igual a ${soma}!`
            }
        }
    </script>
</body>
</html>
