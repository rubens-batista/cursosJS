<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite algo</title>
</head>
<style>
    div.conteudo{
        width: 960px;
        height: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        background-color: crimson;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        text-align: center;
    }
    input{
        margin-top: 10px;
        margin-bottom: 10px;
    }
    button{
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="conteudo">
        <label for="txtn">Digite um número:</label><br>
        <input type="number" name="num" id="txtn"><br>
        <button type="button" class="botao" onclick="verif()">Analisar</button>
        <div id="res">

        </div>
    </div>
    <script>
        function verif(){
            let txtn = window.document.querySelector('input#txtn')
            let res = window.document.getElementById('res')
            
            let num = Number(txtn.value)
            let ant = num - 1
            let suc = num + 1
            res.innerHTML = `Analisando o valor ${num}, seu antecessor é ${ant} e o sucessor é ${suc}`
        }
    </script>
</body>
</html>
