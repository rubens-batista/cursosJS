<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desconto de Produto</title>
</head>
<style>
    div.conteudo{
        width: 960px;
        height: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        background-color: crimson;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        text-align: center;
    }
    input{
        margin-top: 10px;
        margin-bottom: 10px;
    }
    button{
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="conteudo">
        <label for="preco">Qual o preço do produto?</label><br>
        <input type="number" name="valor" id="preco"><br>
        <button type="button" class="botao" onclick="desconto()">Calcular</button>
        <div id="res">

        </div>
    </div>
    <script>
        function desconto(){
            $preco = document.querySelector('input#preco')
            $res = document.getElementById('res')

            $p_produto = Number($preco.value)

            $desc = $p_produto - ($p_produto * 5 / 100)

            res.innerHTML = `O produto que custava ${$p_produto.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}, na promoção com desconto de 5% vai custar ${$desc.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`
        }
    </script>
</body>
</html>
