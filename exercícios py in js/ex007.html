<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digite algo</title>
</head>
<style>
    div.conteudo{
        width: 960px;
        height: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        background-color: crimson;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        text-align: center;
    }
    input{
        margin-top: 10px;
        margin-bottom: 10px;
    }
    button{
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="conteudo">
        <label for="txtn1">Nota 1:</label><br>
        <input type="number" name="num" id="txtn1"><br>
        <label for="txtn2">Nota 2:</label><br>
        <input type="number" name="num" id="txtn2"><br>
        <button type="button" class="botao" onclick="media()">Calcular</button>
        <div id="res">

        </div>
    </div>
    <script>
        function media(){
            let txtn1 = window.document.querySelector('input#txtn1')
            let txtn2 = window.document.querySelector('input#txtn2')
            let res = window.document.querySelector('div#res')

            let num1 = Number(txtn1.value)
            let num2 = Number(txtn2.value)
            let media = (num1 + num2) / 2

            res.innerHTML = `A média entre ${num1.toFixed(1)} e ${num2.toFixed(1)} é igual a ${media.toFixed(1)}`
        }
    </script>
</body>
</html>
