<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Numeros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <section id="container">
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <section id="conteudo">
            <form>
                <div class="form-group">
                  <label for="num">Digite um Número</label>
                  <input type="number" class="form-control" id="num" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Digite um numero entre 1 a 100.</small>
                </div>
                <button type="button" class="botao-add btn btn-primary btn-lg" onclick="adicionar()">Adicionar</button>
                <div class="form-row">
                    <div class="col-lg-6">
                        <select name="lista" id="lista" class="col-lg-12" size="10">

                        </select>
                    </div>
                    <div class="col-lg-6">
                        <div id="res">
                            Aqui aparece o resultado.
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <button type="button" class="botao-end btn btn-secondary float-left btn-block btn-lg col-lg-6" onclick="finalizar()">Finalizar</button>
                    </div>
                    
                </div>
                </form>
        </section>
        <footer id="rodape">
            <p>&copy; Curso em video</p>
        </footer>
    </section>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
