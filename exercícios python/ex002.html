<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é seu nome?</title>
</head>
<style>
    div.conteudo{
        width: 960px;
        height: 500px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        background-color: crimson;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        text-align: center;
    }
    input{
        margin-top: 10px;
        margin-bottom: 10px;
    }
    button{
        margin-bottom: 20px;
    }
</style>
<body>
    <div class="conteudo">
        <label for="txtnome">Digite seu nome:</label><br>
        <input type="text" name="txtnome" id="txtnome">
        <button type="button" class="botao" onclick="confirm()">Verificar</button>
        <div id="res">

        </div>
    </div>
    <script>
        function confirm(){
            var name = window.document.querySelector('input#txtnome')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>É um prazer te conhecer, <strong>${name.value}!</strong></p>`
        }
    </script>
</body>
</html>
