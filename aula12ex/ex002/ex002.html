<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <header>
            <h1>Verificador de Idade</h1>
        </header>
        <section id="conteudo">
            <div>
                <label for="ano">Ano de nascimento:</label><br>
                <input type="number" name="idade" id="idade"><br>
                <label for="sex">Sexo:</label><br>
                <input type="radio" name="sexo" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="sexo" id="fem">
                <label for="fem">Feminino</label><br>
                <button type="button" id="botao" onclick="verificar()">Verificar</button>
                <p id="msg">Preencha os dados acima para ver o resultado!</p>
            </div>
            <div id="foto">
                <img src="m-menino.jpg" alt="" id="img">
            </div>
        </section>
    </section>
    <footer id="rodape">
        <p>&copy; Cursoemvideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
